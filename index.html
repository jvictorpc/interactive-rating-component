<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./styles/style.css">

</head>

<body>

  <section class="rating ">
    <figure class="img-container">
      <img src="./images/icon-star.svg" alt="icone de estrela">
    </figure>
    <h1 class="rating__title"> How did we do?</h1>
    <p class="rating__text"> 
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>

    <form>
      <input type="radio" name="rate"  id="rate-1" value="1">
      <label class="rating__values" for="rate-1"><span>1</span></label>

      <input type="radio" name="rate"  id="rate-2" value="2">
      <label class="rating__values" for="rate-2"><span>2</span></label>

      <input type="radio" name="rate"  id="rate-3" value="3">
      <label class="rating__values" for="rate-3"><span>3</span></label>

      <input type="radio" name="rate"  id="rate-4" value="4">
      <label class="rating__values" for="rate-4"><span>4</span></label>
      
      <input type="radio" name="rate"  id="rate-5" value="5">
      <label class="rating__values" for="rate-5"><span>5</span></label>
      
    </form>

    <button type="submit" class="rating__btn">Submit</button>
  </section>

  <script src="./js/index.js"></script>
</body>

</html>
